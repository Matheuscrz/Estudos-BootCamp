<h2>Course List</h2>
<table class="table table-striped"> <!--Comando e classe para tabela-->
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Id</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses"> <!--Sintaxe ANgular para fazer o tr repetir linha a linha. Criar variÃ¡vel de templete local para ser representado para cada elemento. -->
      <td>{{course.imageUrl}}</td> <!--Para exibir-->
      <td>{{course.name}}</td>
      <td>{{course.id}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.duration}}</td>
      <td>{{course.rating}}</td>
      <td>{{course.releaseDate}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
